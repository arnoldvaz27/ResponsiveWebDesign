<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face - Practical</title>
    <style>
        @font-face {
            font-family: myFont;
            src: url(AkayaTelivigala-Regular.ttf);
            font-family: myFont2;
            src: url(SyneMono-Regular.ttf);
        }

        .techlabs {
            font-family: myFont;
            font-size: 80px;
            color: red;
            margin-left: 15px;
        }

        .techlabs2 {
            font-family: myFont2;
            font-size: 80px;
            color: red;
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div class="techlabs">
        TechLabs.Inc
    </div><br><br>
    <div class="techlabs2">
        TechLabs.Inc
    </div>
</body>

</html>
